<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header_area">
      <img
        src="images/header_area--img.png"
        alt="logo"
        class="header_area--img"
      />
      <input
        type="text"
        class="header_area--input"
        placeholder="I am looking for..."
      />
      <div class="header_area--wrap">
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user"
        />
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user2"
        />
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user3"
        />
      </div>
      <div class="red_box"></div>
    </header>

    <nav class="menu">
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link menu--link-red">menu</a>
    </nav>

    <div class="menu-mobile">
      <span class="menu-mobile--border"></span>
    </div>

    <div
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      class="swiper mySwiper2"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/slide-img-01.png" alt="kitchen" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/slide-img-01.png" alt="kitchen" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
    </div>

    <!-- Pure js slider -->
    <section class="slider">
      <div class="slider--items">
        <div class="slider--item slider--item-1 active">Slide1</div>
        <div class="slider--item slider--item-2">Slide 2</div>
        <div class="slider--item slider--item-3">Slide 3</div>
        <div class="slider--item slider--item-4">Slide 4</div>
      </div>
      <div class="slider--arrows">
        <a class="slider--arrow slider--arrow-left">&lt;</a>
        <a class="slider--arrow slider--arrow-right">&gt;</a>
      </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>

    <script src="/js/slider.js"></script>
    <script>
      const useIcon = document.querySelector(".header-area--img_user");
      const redBox = document.querySelector(".red_box");
      // var timeOut1 = setTimeout(boxTimeOut1, 2000);
      var timeOut1 = null;
      useIcon.addEventListener("mouseover", () => {
        let timeOut1 = setTimeout(boxTimeOut1, 2000);
        function boxTimeOut1() {
          redBox.classList.add("active");
        }
      });
      useIcon.addEventListener("mouseout", () => {
        const timeOut2 = setTimeout(boxTimeOut2, 2000);
        function boxTimeOut2() {
          redBox.classList.remove("active");
        }
        function stopTimeOut() {
          clearTimeout(timeOut1);
        }
        stopTimeOut();
      });
    </script>
  </body>
</html>
