<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header_area">
      <img
        src="images/header_area--img.png"
        alt="logo"
        class="header_area--img"
      />
      <input
        type="text"
        class="header_area--input"
        placeholder="I am looking for..."
      />
      <div class="header_area--wrap">
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user"
        />
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user"
        />
        <img
          src="images/header_area--img_user.png"
          alt=""
          class="header-area--img_user"
        />
      </div>
    </header>

    <nav class="menu">
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link">menu</a>
      <a href="" class="menu--link menu--link-red">menu</a>
    </nav>

    <div class="menu-mobile">
      <span class="menu-mobile--border"></span>
      <span class="menu-mobile--border"></span>
      <span class="menu-mobile--border"></span>
    </div>

    <div
      style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff"
      class="swiper mySwiper2"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/slide-img-01.png" alt="kitchen" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/slide-img-01.png" alt="kitchen" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>
  </body>
</html>
